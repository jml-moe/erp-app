{% extends 'dashboard_base.html' %}

{% block page_name %}
    Process Payroll
{% endblock %}

{% block dashboard_content %}
    <main class="max-w-xl m-auto space-y-4">
        <div class="bg-white rounded-lg border border-neutral-200 p-6">
            <h3 class="text-lg font-semibold mb-4">Process Payroll</h3>
            <p class="text-neutral-600 mb-6">This form is to process payroll to all of Employees and Should be processed at 25th on each Month.</p>
            <form method="post">
                {% csrf_token %}
                <input name="action" value="process" hidden />
                <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 font-medium">
                    Process Payroll
                </button>
            </form>
        </div>
    </main>
{% endblock %}
